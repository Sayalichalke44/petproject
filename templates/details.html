{% extends 'base.html' %}
<!-- extend must be mentioned on first line of the child template -->
{% load static %}
{% block 'main' %}
<!-- main content (page specific  content) should be placed here -->"
<!-- product 1  -->

<div class="col-md-5">
    <img src="{{ pet.imagepath.url }}" class="card-img-top" height="450px">
</div>
<div class="col-md-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <h5 class="card-title">{{ pet.breed }} {{ pet.type }}</h5>
            <p>{{ pet.gender }} {{ pet.age }} months</h5>
            <p class="card-text">{{ pet.details }}</p>
            <strong>Rs. {{ pet.price }} </strong><br><br>
            <a href="/addtocart/{{ pet.id }}" class="btn btn-warning">Add To Cart</a>
            <a href="/" class="btn btn-warning">Back</a>
        </div>
    </div>
</div>

{% endblock 'main' %}
